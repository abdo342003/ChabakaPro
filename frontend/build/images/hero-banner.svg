<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep blue gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A2342;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D7377;stop-opacity:1" />
    </linearGradient>
    
    <!-- Turquoise accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14FFEC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0D7377;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative geometric shapes -->
  <circle cx="1750" cy="100" r="150" fill="#14FFEC" opacity="0.05"/>
  <circle cx="200" cy="500" r="120" fill="#0D7377" opacity="0.08"/>
  <rect x="1600" y="400" width="200" height="200" fill="#14FFEC" opacity="0.03" transform="rotate(45 1700 500)"/>
  
  <!-- Network connection lines -->
  <g opacity="0.15" stroke="#14FFEC" stroke-width="2" fill="none">
    <line x1="400" y1="150" x2="550" y2="200"/>
    <line x1="550" y1="200" x2="650" y2="180"/>
    <line x1="550" y1="200" x2="500" y2="300"/>
    <line x1="650" y1="180" x2="750" y2="250"/>
    <line x1="500" y1="300" x2="600" y2="350"/>
    <circle cx="400" cy="150" r="5" fill="#14FFEC"/>
    <circle cx="550" cy="200" r="6" fill="#14FFEC"/>
    <circle cx="650" cy="180" r="5" fill="#14FFEC"/>
    <circle cx="500" cy="300" r="5" fill="#14FFEC"/>
    <circle cx="750" cy="250" r="5" fill="#14FFEC"/>
    <circle cx="600" cy="350" r="5" fill="#14FFEC"/>
  </g>
  
  <!-- Computer Monitor (Main Element) -->
  <g transform="translate(1200, 150)" filter="url(#shadow)">
    <!-- Monitor stand -->
    <rect x="135" y="280" width="80" height="15" rx="3" fill="#2C3E50"/>
    <rect x="145" y="295" width="60" height="40" rx="5" fill="#34495E"/>
    
    <!-- Monitor frame -->
    <rect x="20" y="20" width="310" height="270" rx="8" fill="#2C3E50"/>
    <rect x="30" y="30" width="290" height="230" rx="4" fill="#1A252F"/>
    
    <!-- Screen content - Network diagram -->
    <g opacity="0.9">
      <!-- Central server icon -->
      <rect x="145" y="80" width="60" height="50" rx="4" fill="#0D7377"/>
      <rect x="150" y="85" width="50" height="12" rx="2" fill="#14FFEC" opacity="0.6"/>
      <rect x="150" y="100" width="50" height="12" rx="2" fill="#14FFEC" opacity="0.4"/>
      <rect x="150" y="115" width="50" height="12" rx="2" fill="#14FFEC" opacity="0.3"/>
      
      <!-- Connected nodes -->
      <circle cx="85" cy="105" r="15" fill="#14FFEC" opacity="0.7"/>
      <circle cx="265" cy="105" r="15" fill="#14FFEC" opacity="0.7"/>
      <circle cx="175" cy="180" r="15" fill="#14FFEC" opacity="0.7"/>
      
      <!-- Connection lines -->
      <line x1="145" y1="105" x2="100" y2="105" stroke="#14FFEC" stroke-width="2" opacity="0.5"/>
      <line x1="205" y1="105" x2="250" y2="105" stroke="#14FFEC" stroke-width="2" opacity="0.5"/>
      <line x1="175" y1="130" x2="175" y2="165" stroke="#14FFEC" stroke-width="2" opacity="0.5"/>
      
      <!-- Data points -->
      <circle cx="70" cy="150" r="3" fill="#F39C12" filter="url(#glow)"/>
      <circle cx="90" cy="170" r="3" fill="#F39C12" filter="url(#glow)"/>
      <circle cx="260" cy="150" r="3" fill="#F39C12" filter="url(#glow)"/>
      <circle cx="280" cy="130" r="3" fill="#F39C12" filter="url(#glow)"/>
    </g>
    
    <!-- Monitor bottom bar -->
    <rect x="30" y="260" width="290" height="30" rx="4" fill="#34495E"/>
    <circle cx="175" cy="275" r="4" fill="#14FFEC" opacity="0.5"/>
  </g>
  
  <!-- Wi-Fi Signal Waves -->
  <g transform="translate(280, 180)" opacity="0.8">
    <!-- Router base -->
    <rect x="25" y="80" width="50" height="30" rx="4" fill="#0D7377"/>
    <rect x="45" y="70" width="10" height="15" rx="2" fill="#0D7377"/>
    
    <!-- Signal waves -->
    <path d="M 50 65 Q 30 45, 10 25" stroke="#14FFEC" stroke-width="3" fill="none" opacity="0.7" filter="url(#glow)"/>
    <path d="M 50 65 Q 50 40, 50 15" stroke="#14FFEC" stroke-width="3" fill="none" opacity="0.8" filter="url(#glow)"/>
    <path d="M 50 65 Q 70 45, 90 25" stroke="#14FFEC" stroke-width="3" fill="none" opacity="0.7" filter="url(#glow)"/>
    
    <!-- Signal dots -->
    <circle cx="10" cy="25" r="4" fill="#14FFEC" opacity="0.9"/>
    <circle cx="50" cy="15" r="4" fill="#14FFEC" opacity="0.9"/>
    <circle cx="90" cy="25" r="4" fill="#14FFEC" opacity="0.9"/>
  </g>
  
  <!-- Security Lock Icon -->
  <g transform="translate(850, 350)" filter="url(#shadow)">
    <!-- Lock body -->
    <rect x="15" y="45" width="70" height="60" rx="8" fill="#0D7377"/>
    <rect x="20" y="50" width="60" height="50" rx="6" fill="#14FFEC" opacity="0.2"/>
    
    <!-- Lock shackle -->
    <path d="M 35 45 L 35 25 Q 35 10, 50 10 Q 65 10, 65 25 L 65 45" 
          stroke="#0D7377" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Keyhole -->
    <circle cx="50" cy="70" r="8" fill="#F39C12" filter="url(#glow)"/>
    <rect x="46" y="70" width="8" height="15" rx="2" fill="#F39C12" filter="url(#glow)"/>
    
    <!-- Security indicator -->
    <circle cx="85" cy="40" r="10" fill="#27AE60" opacity="0.9"/>
    <path d="M 80 40 L 83 43 L 90 36" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Code/Data Stream Effect -->
  <g opacity="0.15" fill="#14FFEC" font-family="monospace" font-size="12">
    <text x="100" y="450">192.168.1.1</text>
    <text x="150" y="480">HTTPS</text>
    <text x="1600" y="200">TCP/IP</text>
    <text x="1550" y="250">SSH</text>
    <text x="1650" y="300">VPN</text>
  </g>
  
  <!-- Warm accent elements -->
  <circle cx="950" cy="450" r="8" fill="#F39C12" opacity="0.6" filter="url(#glow)"/>
  <circle cx="1050" cy="380" r="6" fill="#E67E22" opacity="0.5" filter="url(#glow)"/>
  <circle cx="750" cy="500" r="10" fill="#F39C12" opacity="0.4" filter="url(#glow)"/>
  
  <!-- Text overlay space indicator (not visible, just marking the area) -->
  <!-- Left side reserved for text: x: 100-800, y: 200-400 -->
  <rect x="100" y="200" width="700" height="200" fill="none" stroke="#14FFEC" stroke-width="1" opacity="0.1" stroke-dasharray="10,5"/>
  
  <!-- Decorative corner elements -->
  <path d="M 0 0 L 100 0 L 100 4 L 4 4 L 4 100 L 0 100 Z" fill="#14FFEC" opacity="0.3"/>
  <path d="M 1920 600 L 1820 600 L 1820 596 L 1916 596 L 1916 500 L 1920 500 Z" fill="#14FFEC" opacity="0.3"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#14FFEC" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1920" height="600" fill="url(#grid)"/>
</svg>
