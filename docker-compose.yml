version: '3.3'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: chabakapro_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: chabakapro2025
      MONGO_INITDB_DATABASE: chabakapro
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - chabakapro_network

  # Backend API (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chabakapro_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:chabakapro2025@mongodb:27017/chabakapro?authSource=admin
      JWT_SECRET: chabakapro_jwt_secret_key_2025
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: contact@techsolutions-casa.ma
      EMAIL_PASS: your_email_password
      FRONTEND_URL: https://www.chabakapro.com
    ports:
      - "5001:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/usr/src/app:cached
      - /usr/src/app/node_modules
    networks:
      - chabakapro_network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:5001/api
        REACT_APP_WHATSAPP_NUMBER: 212600000000
        REACT_APP_PHONE_NUMBER: +212600000000
        REACT_APP_EMAIL: contact@techsolutions-casa.ma
    container_name: chabakapro_frontend
    restart: unless-stopped
    ports:
      - "4000:80"
    depends_on:
      - backend
    networks:
      - chabakapro_network

volumes:
  mongodb_data:
    driver: local

networks:
  chabakapro_network:
    driver: bridge
